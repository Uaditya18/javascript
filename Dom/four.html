<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>
<body>
    <ul class="language">
        <li>JavaScrict</li>
    </ul>
</body>
<script>
   function addLanguage(language){
    const lis =document.createElement('li')
        lis.innerHTML = `${language}`
        document.querySelector('.language').appendChild(lis)

   }
        
    addLanguage("ruby")


    function addOpptimizeLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOpptimizeLang("python")


    // for edit 

   const li2 =  document.querySelector("li:nth-child(2)")
   const newli = document.createElement('li')
   newli.textContent = "Mojo"
   li2.replaceWith(newli)


   const li3 = document.querySelector("li:nth-child(3)")
   const change = document.createElement('li')
   change.appendChild(document.createTextNode("java"))
    li3.replaceWith(change)

    // remove 
    const last = document.querySelector("li:last-child")
    last.remove()
</script>
</html>
