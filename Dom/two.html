<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>

<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children); // return a html collection of all the childrens of parent
    console.log(parent.children[0].innerHTML="Not Monday"); 
    console.log(parent.firstElementChild); //brings the first element
    console.log(parent.lastElementChild); //brings the first element
    

    // from child to parent or sibling
    const dayone = document.querySelector('.day')
    console.log(dayone);
    console.log(dayone.parentElement);
    console.log(dayone.nextElementSibling);


    // childNodes are the complex tree structure returns the nodelist of all the node in elements
    console.log("Nodes",parent.childNodes);
    
    
</script>
</html>
